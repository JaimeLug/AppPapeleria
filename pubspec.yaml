name: app_papeleria
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  
  # State Management
  flutter_riverpod: ^2.6.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Google Integration
  # gsheets removed due to http dependency conflict with googleapis_auth
  googleapis: ^13.1.0
  googleapis_auth: ^1.6.0

  # PDF & Printing
  pdf: ^3.11.1
  printing: ^5.13.1

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Network & Utilities
  internet_connection_checker_plus: ^2.5.2
  uuid: ^4.5.1
  intl: ^0.20.2
  equatable: ^2.0.7
  path_provider: ^2.1.5
  dartz: ^0.10.1
  table_calendar: ^3.0.9
  rxdart: ^0.28.0
  file_picker: ^10.3.10
  url_launcher: ^6.3.2
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: false  # Android folder not present
  ios: false      # iOS folder not present
  web:
    generate: true
    image_path: "assets/images/logo.png"
  windows:
    generate: true
    image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

